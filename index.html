<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Test Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Test Website</h1>
    </header>
    <main>
        <h2>About</h2>
        <p>This is a simple dummy page created to demonstrate a basic HTML structure with some CSS styling and JavaScript functionality.</p>
        <button onclick="showAlert()">Click Me!</button>
    </main>
    <footer>
        <p>&copy; 2023 My Test Website</p>
    </footer>
    <script>
        function showAlert() {
            alert('Button clicked!');
        }
    </script>
</body>
</html>
